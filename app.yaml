application: cssi-final-project
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:


- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /javascript
  static_dir: javascript

- url: /photos
  static_dir: photos

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
