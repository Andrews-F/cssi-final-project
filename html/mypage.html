<!DOCTYPE html>
<html>
  <head>
    <title>
      My Page
    </title>
    <link rel="stylesheet" type="text/css" href="../css/mypage.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../javascript/allscript.js"></script>
  </head>
  <div style="min-width: auto; margin: 0 auto;">
  <body>
    <div class="tsop">
      <a href="/">
      </a>
      <header class="mainHeader">
    		<nav><ul>
    			<li><a href="/">Home</a></li>
          <li><a href="personal">My Page</a></li>
          <li><a href="credits">Credits/References</a></li>
    		</ul></nav>
    	</header>
    </div>
  <body>
    <div id="welcomeuser">
      <h1>Welcome {{nickname}}!</h1>
    </div>
  <div id="userbar">
    <div id="hereareyourcourses">
      <p>Here are your courses:</p>
    </div>
    <ul>
      <form action="personal" method="post">
        {% for course in courses %}
          <li><a href={{course.split("||")[1]}} target="_blank"> {{course.split("||")[0]}}</a>
          <input type="radio" name = "delete_this" value="{{course}}"></li>
        {% endfor %}
        <br>
        <input type="submit" value="Delete Course">
      </form>
    </ul>
  </div>
    <br>
    <p><a id="signout" href={{logouturl}}>Sign out</a></p>
    <p><a href="home">Browse through courses</a></p>
    <p><a href="/">Go home</a></p>
    <video autoplay loop poster="../photos/mypagevideobackground.mp4" id="bgvid">
    <source src="../photos/physicsbackground.webm" type="video/webm">
    <source src="../photos/physicsbackground.mp4" type="video/mp4">
    </video>
  </body>

</html>
